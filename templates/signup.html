{% block pageheading %}sign up{% endblock %}

{% block main %}
    <head>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Suez+One&display=swap" rel="stylesheet">
	<title>{% block title %}Maori Dictionary{% endblock %}</title>
	<meta name="Description" content="Author: S Pratap, Content: A dictionary to convert maori words to english.">
</head>
<body>
    <form class="myform" method="POST">
      <div class="form-group">
        <div class="form-label">Name:</div>
        <div class="form-element"><input type ='text' name = 'name' id = 'name' required></div>
      </div>
      <div class='error'>{{ name_error }}</div>
        <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input type ='text' name = 'email' id = 'email' required></div>
      </div>
       <div class='error'>{{ error }}</div>
      <div class="form-label"> Password:</div>
        <div class="form-element"><input type ='password' name = 'password' id = 'password' required></div>
      <div class="form-group">
        <div class="form-label">Confirm Password:</div>
        <div class="form-element"><input type ='password' name = 'password2' id = 'password2' required></div>
      </div>
      <div class="form-group">
        <div class="form-element"><input type="submit" value="signup"></div>
      </div>
    </form>
</body>
{% endblock %}
